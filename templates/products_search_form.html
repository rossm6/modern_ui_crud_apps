{% extends 'base.html' %}
{% load static %}
{% block style %}
<style>

  body {
    font-family: "Open Sans", sans-serif;
    line-height: 1.25;
  }

  .react-datepicker__navigation react-datepicker__navigation--next react-datepicker__navigation--next--with-time {
    right: 0px;
  }

  .react-datepicker__navigation--next--with-time:not(.react-datepicker__navigation--next--with-today-button) {
    right: 0px;
  }

  .react-datepicker__month-container {
    float: none;
  }

  .react-datepicker__time-container  {
    float: none;
    width: 100%;
    border-left: none;
  }

</style>
{% endblock style %}
{% block header %}
<header>
    <h1 class="h2 font-weight-bold">React Table With Complex Search Form</h1>
</header>
{% endblock header %}
{% block js %}
{{ products|json_script:"products" }}
<script src="{% static 'client/components/products_search_form/index.js' %}"></script>
{% endblock js %}
